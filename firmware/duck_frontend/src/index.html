<html>
  <head>
    <title>Mini Kenterprise</title>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="MainGridContainer">
        <div class ="sidepanel">
            <div id="LeftJoystickContainer" class ="joystickContainer">
                    <canvas id="LeftJoystickBase" width="200" height="200" 
                      style="position: absolute; left: 10; top: 10; z-index: 0;"></canvas>
                    <canvas id="LeftJoystick" width="200" height="200" 
                      style="position: absolute; left: 10; top: 10; z-index: 1;"></canvas>
            </div>
        </div>
        <div id ="CenterGridContainer">
          <div id ="StatusPanel">
            <div id="BatteryPanel">
              <span id="BatterySymbol" class="iconify" data-icon="bi:battery-full" style="font-size: 4rem; color: rgb(24, 167, 19);"></span>
            </div>
            <div id="NetworkPanel">
              <span id="NetworkSymbol" class="iconify" data-icon="bi:wifi" style="font-size: 4rem; color: rgb(105, 237, 100);"></span>
            </div>
          </div>

          <div class="MainButtonPanel">
            <button type="button" class="MainButton">
              <span class="iconify" data-icon="bi:info" style="font-size: 2rem;"></span>
            </button>
          
          <button type="button" class="MainButton" id="SettingsButton">
              <span class="iconify" data-icon="bi:gear" style="font-size: 2rem;"></span>
          </button>
        </div>
        </div>
        <div class ="sidepanel">
          <div id="RightJoystickContainer" class ="joystickContainer">
            <canvas id="RightJoystickBase" width="200" height="200" 
              style="position: absolute; left: 10; top: 10; z-index: 0;"></canvas>
            <canvas id="RightJoystick" width="200" height="200" 
              style="position: absolute; left: 10; top: 10; z-index: 1;"></canvas>
          </div>
        </div>
        <div class="popupContent" id="popupMenu">
        <div id="settingsHeader">
          <h1>Settings</h1>
        </div>
        <div id="settingsNavigation">
        </div>
        <div id="settingsPage">
        </div>
        <form action="/settings/">
          <input type="submit" value="Go to Settings Page" />
        </form>
        <button type="button" id="SettingsBackButton">Back</button>
        </div>
        <div class="popupContent" id="popupError">
          <span class="iconify" data-icon="bi:wifi-off" style="font-size: 4rem;"></span>
          <h1>Network Error</h1>
          <p>
            The connection to the boat was lost. <br>
            The website is trying to automatically reconnect.<br><br>
            If that does not work.<br>
            Try to reconnect to the boats wifi through your phones wifi settings.
          </p>
        </div>
    </div>
  

    <script type="module" src="./main.js"></script>
  </body>
</html>
